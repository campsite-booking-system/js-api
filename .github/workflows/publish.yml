name: Publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
          registry-url: https://npm.pkg.github.com/
          scope: '@vulpee'
      - name: Install Dependencies
        run: npm ci
      - name: Publish
        run: npm publish --allow-same-version
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH}}
