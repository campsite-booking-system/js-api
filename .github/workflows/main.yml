name: Lint and Test

on:
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

  install:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Install Dependencies
        run: npm ci

  lint:
    runs-on: ubuntu-latest
    needs: [setup, install]
    steps:
      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: [setup, install, lint]
    steps:
      - name: Lint
        run: npm test
